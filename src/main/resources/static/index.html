<!DOCTYPE html>
<html>
<head>
    <title>Testing websockets</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<div>
    接收人id<input id="receiveId"><br>
    <textarea rows="3" cols="20" id="content"></textarea>
    <br>
    <input type="submit" value="Start" onclick="start()"/>
</div>
<div id="messages"></div>
<script type="text/javascript">
    let id = Math.ceil(Math.random() * 5);
    //let id = 1;
    var webSocket = new WebSocket('ws://localhost:8082/websocket/' + id);

    webSocket.onerror = function (event) {
        onError(event)
    };

    webSocket.onopen = function (event) {
        onOpen(event)
    };

    webSocket.onmessage = function (event) {
        onMessage(event)
    };

    webSocket.onclose = function (event) {
        onClose(event)
    };


    function onMessage(event) {
        document.getElementById('messages').innerHTML
            += '<br />' + event.data;
    }

    function onOpen(event) {
        document.getElementById('messages').innerHTML
            = 'Connection established';
    }

    function onError(event) {
        alert(event);
    }

    function onClose(event) {
        alert(event);
    }

    function start() {
        let text = document.getElementById('content').value;
        let receiveId= document.getElementById('receiveId').value;
        let protocolMsg = {
            'sendId': id,
            'receiveId': receiveId,
            'msg':text
        }
        webSocket.send(JSON.stringify(protocolMsg));
    }

</script>
</body>
</html>
